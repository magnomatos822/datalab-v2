# Configuração do Nginx como proxy para Snowflake
events {
    worker_connections 1024;
}

http {
    upstream snowflake_backend {
        server postgres:5432;
    }
    
    # Configuração para desenvolvimento local
    server {
        listen 80;
        listen 443 ssl;
        server_name localhost snowflake-dev.local;
        
        # Configurações SSL para desenvolvimento
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # Headers para compatibilidade com Snowflake
        add_header X-Snowflake-Environment "development" always;
        add_header X-Data-Warehouse "local-dev" always;
        
        location /api/v1/snowflake/ {
            proxy_pass http://snowflake_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout para queries longas
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
